<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="card">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="hero" />
      </div>
      <div class="card-body">
        <div class="main">
          <h1 class="main-title">Order Summary</h1>
          <p class="main-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="sub">
          <div class="plan">
            <div class="icon">
              <img src="images/icon-music.svg" alt="icon" />
            </div>
            <div class="plan-text">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <div class="change">
              <a class="change-link" href="#">Change</a>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="card-footer">
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </section>
  
  </body>
</html>
